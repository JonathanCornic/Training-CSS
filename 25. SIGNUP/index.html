<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGNUP FORM</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>

    <div class="container">

      <div class="bloc-image">
        <img src="ressources/work.jpg" alt="image dessin">
      </div>

      <form class="bloc-form">

        <h2>Sign Up to Lorem</h2>
        <p class="p1">Already a member ? 
          <a class="log" href="#">Log in</a>
        </p>
        
        <label class="mail">E-mail</label>
        <input type="email" id="email" placeholder="name@mail.com">
        
        <label for="psw">Mot de passe</label>
        <input type="password" id="psw" placeholder="6 caracters min">
        
        <button class="signup-btn">Create an account</button>

        <p class="p2">Or sign up with :</p>
        
        <button type="button" class="others-sign-up-btn">
          <img src="ressources/google.svg" alt="logo-google">
        </button>

        <button type="button" class="others-sign-up-btn">
          <img src="ressources/github.svg" alt="logo-git">
        </button>

        <button type="button" class="others-sign-up-btn">
          <img src="ressources/facebook.svg" alt="logo-facebook">
        </button>
        
      </form>
    </div>
  </body>
</html>
